<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="quote">
                <h1>â€œWhoever thought the greatest rapper would be from coincidence?"</h1>
                <div class="author">
                    <p id="artist">Kendrick Lamar</p>
                    <p id="company">G.O.A.T, pgLang</p>
                </div>
            </div>
            <img src="https://media.gq.com/photos/57ffebdbe5dad068275d7821/master/w_1600,c_limit/1616-GQ-FEKL21-01-KL-GQstyle.jpg" alt="Kendrick Lamar" id="cover">
        </div>


        <div class="right">
            <div class="container">
                <div class="header">
                    <h2>This is not a real service!</h2>
                    <h4>I mean, by now.</h4>
                </div>
                
                <form action="#" method="post">
                    <div class="double-field">
                        <div class="form-input">
                            <label for="first_name">First Name *</label>
                            <input type="text" id="first_name" required>
                        </div>
                        <div class="form-input">
                            <label for="last_name">Last Name *</label>
                            <input type="text" id="last_name" required>
                        </div>
                    </div>

                    <div class="form-input">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-input">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" minlength="10" required>
                    </div>

                    <div class="double-field">
                        <div class="form-input">
                            <label for="password">Password *</label>
                            <input type="password" id="password" minlength="8" required>
                        </div>
                        <div class="form-input">
                            <label for="confirm-password">Confirm Password *</label>
                            <input type="password" id="confirm-password" minlength="8" required>
                        </div>
                    </div>
                    <div class="bottom">
                        <button type="submit" >Create Account</button>
                        <p>Alredy have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
